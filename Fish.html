<html>

<head>
    <title>Fish</title>

    <link rel="stylesheet" type="text/css" href="css/fish.css">

    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Jquery library   ---->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <style>
        body{
            font-family: 'Brush Script MT', cursive;
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex h-100 flex-column">
        <div class="row flex-grow-1">
            <div class="col-8">
                <img src="img/fish_speak.png" id="fish_speak">
                <img src="img/fish_hoop.png" id="hoop">

                <img src="img/fish.png" id="fish">

                <img src="img/Zzz.png" id="zzz">
                <img src="img/fish_clean.png" id="fish_clean">
                <img src="img/fish_pet.png" id="fish_pet">


            </div>

            <div class="col-4">
                <div class="row">
                    <img src="img/heart.png" id="heart">
                </div>

                <div class="row">
                    <img src="img/bar.png" id="love_bar">
                </div>

                <div class="btn-group-vertical">
                    <button style="background-color: rgb(245, 185, 227); border-radius: 15px;" type="button" class="btn" id="feed">Feed</button>
                    <br />
                    <button style="background-color: rgb(218, 136, 193); border-radius: 15px;" type="button" class="btn" id="pet">Pet</button>
                    <br />
                    <button style="background-color: rgb(196, 101, 168); border-radius: 15px;" type="button" class="btn" id="play">Play</button>
                    <br />
                    <button style="background-color: rgb(173, 68, 141); border-radius: 15px;" type="button" class="btn" id="clean">Clean</button>
                    <br />
                    <button style="background-color: rgb(128, 43, 103); border-radius: 15px;" type="button" class="btn" id="sleep">Sleep</button>
                    <br />
                    <button style="background-color: rgb(116, 21, 88); border-radius: 15px;" type="button" class="btn" id="speak">Speak</button>
                </div>
            </div>
        </div>
        <script>
            document.getElementById("feed").addEventListener("click", feed)
            document.getElementById("pet").addEventListener("click", pet, false)
            document.getElementById("play").addEventListener("click", play)
            document.getElementById("clean").addEventListener("click", clean)
            document.getElementById("sleep").addEventListener("click", sleep)
            document.getElementById("speak").addEventListener("click", speak, false)

            function pet() {

            }

            function pet() {
                show(document.getElementById("fish_pet"), 5000);
            }

            function play() {
                show(document.getElementById("hoop"), 5000);
            }

            function clean() {
                show(document.getElementById("fish_clean"), 5000);
            }

            function sleep() {
                document.getElementById("fish").src = "img/fish_sleep.png";
                setTimeout(function () { document.getElementById("fish").src = "img/fish.png"; }, 10000);
                show(document.getElementById("zzz"), 10000);
            }

            function speak() {
                show(document.getElementById("fish_speak"), 3000);
            }

            function show(e, n) {
                setTimeout(function () { e.style.display = "none"; }, n);
                e.style.display = "block";
            }

        </script>
    </div>
</body>

</html>
